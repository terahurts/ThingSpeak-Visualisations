<html>
  <head>

  <title>Google Gauge - ThingSpeak</title>
  </head>
		
  <body>
    <div id='chart_div'></div>
  </body>
</html>	

<style type="text/css">
  body { background-color: #fff; }
</style>

<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js'></script> 
<script type='text/javascript' src='https://www.google.com/jsapi'></script>
<script type='text/javascript'>

	var chart; 
	var charts;
	var data;

      	google.load('visualization', '1', {packages:['gauge']});
      	google.setOnLoadCallback(initChart);

	function displayData(point) {
	
		data.setValue(0, 0, 'Outside');
		data.setValue(0, 1, point);
		chart.draw(data, options);
	
	}

	function loadData() {
	
		// variable for the data point
		var p;
	
		$.getJSON('https://api.thingspeak.com/channels/85519/feed/last.json?apikey=2T6ZAZPFIR5HSSXY&callback=?', function(data) {
		
		// get the data point
		p = data.field2;
	
		if (p)
		{
            p = (p / 1023) * 1023;
          //p = p
            p = parseFloat( p.toFixed(3) );
			displayData(p);
		}
	
		});
	
	}

	function initChart() {

		data = new google.visualization.DataTable();
		data.addColumn('string', 'Label');
		data.addColumn('number', 'Value');
		data.addRows(1);
	        
	        chart = new google.visualization.Gauge(document.getElementById('chart_div'));
	        options = {
				width: 240, 
				height: 240,
				yellowColor: '#01c1ff', 
				redFrom: 23,
				redTo: 30,
				//yellowFrom: 0,
				//yellowTo: 10,
				greenFrom: 12,
				greenTo: 23,
				minorTicks: 5,
				majorTicks: ["0", "5", "10", "15", "20", "25", "30"],
				min: 0, max: 30};
	
		loadData();

		setInterval('loadData()', 30000);
	        
	}

</script>
